<!--Empieza formulario-->
<h2 style="text-align:center;font-family: 'Oswald">Agregar usuario</h2>
<form th:action="@{/saveSocio}" th:object="${usuarioSocio}" method="POST" class="m-5" style="font-family: 'Oswald';">
    <div class="form-row">
        <div class="col-sm-1"><input th:field="*{id}" type="text" class="form-control" ena></div>
    </div>
    <div class="form-row">

        <div class="form-group col-md-4">


            <label for="inputnombre">Nombre</label>
            <input th:field="*{nombre}" type="text" class="form-control" id="inputnombre" placeholder="Nombre(s)"
                   required="">
        </div>
        <div class="form-group col-md-4">
            <label for="inputap">Apellido Paterno</label>
            <input th:field="*{apellidoPaterno}" type="text" class="form-control" id="inputap" required="">
        </div>
        <div class="form-group col-md-4">
            <label for="inputam">Apellido Materno</label>
            <input th:field="*{apellidoMaterno}" type="text" class="form-control" id="inputam" required="">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="inputArea">Área</label>
            <select th:field="*{area}" id="inputArea" class="form-control" required="">
                <option value="">Seleccionar</option>
                <option value="Odontología">Odontología</option>
                <option value="Otra">Otra</option>

            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="inputEsp">Especialidad</label>
            <select th:field="*{especialidad}" id="inputEsp" class="form-control" required="">
                <option value="Seleccionar">Seleccionar</option>
                <option value="Denstista">Dentista</option>
                <option value="Ortodoncista">Ortodoncista</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputH">Horario</label>
            <select th:field="*{horarioDeLabor}" id="inputH" class="form-control" required="">
                <option value="Seleccionar">Seleccionar</option>
                <option value="Lunes a Viernes 2:00 a 8:00pm y Sábados 8:00 a 12:00pm">Lunes a Viernes 2:00 a 8:00pm y
                    Sábados 8:00 a 12:00pm
                </option>
                <option value="Lunes a Sábado 8:00 am a 2:00pm">Lunes a Sábado 8:00 am a 2:00pm</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputTel">Teléfono</label>
            <input th:field="*{telefono}" type="text" class="form-control" id="inputTel" required="">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Contraseña</label>
            <input th:field="*{contrasena}" type="password" class="form-control" placeholder="Contraseña" required="">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Contraseña">

            <button type="submit" class="btn btn-primary mb-2">Confirmar contraseña</button>

        </div>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Usuario</button>
</form>

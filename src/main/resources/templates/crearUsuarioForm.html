<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Usuario</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap https://fonts.googleapis.com/css?family=Bree+Serif&display=swap"
          rel="stylesheet">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body style=" background: #FFFAE1;">
<div class="row"
     style="margin-bottom:0; background: #07d7e3;font-family: 'Oswald', sans-serif;color: white; text-align: center">
    <div class="col-sm-2">
        <img th:src="@{santelogo.png}" height="200" width="200"/>
    </div>
    <div class="col-sm-7" style="margin-top: 60px">
        <h1> ODONTOLOGÍA, MEDICINA & NUTRICIÓN</h1>
    </div>
    <a class="">
        <button type="button" class="btn btn-dark" style="position: absolute; top: 0; right: 0;">Principal <br><img
                th:src="@{principal.png}" height="50" width="50"/></button>
    </a>
</div>

<!--EmpiezaBarra de Herramientas -->
<div class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <a class="">
        <button type="button" class="btn btn-dark">Regresar<br><img th:src="@{izq.png}" height="50" width="50"/>
        </button>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar"
         style="font-family: 'Oswald', sans-serif;color: white; text-align: center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="http://localhost:8080/nuevo">
                    <button type="button" class="btn btn-dark">Agregar<br><img th:src="@{agregar.png}" height="50"
                                                                               width="50"/></button>
                </a>
            </li>
            <li class="nav-item">
                <a class="">
                    <button type="button" class="btn btn-dark">Guardar<br><img th:src="@{guardar.png}" height="50"
                                                                               width="50"/></button>
                </a>
            </li>
            <li class="nav-item">
                <a class="">
                    <button type="button" class="btn btn-dark">Editar<br><img th:src="@{editar.png}" height="50"
                                                                              width="50"/></button>
                </a>
            </li>
            <li class="nav-item">
                <a class="">
                    <button type="button" class="btn btn-dark">Borrar<br><img th:src="@{borrar.png}" height="50"
                                                                              width="50"/></button>
                </a>
            </li>
            <li class="nav-item">
                <a class="">
                    <button type="button" class="btn btn-dark">Imprimir<br><img th:src="@{impresora.png}" height="50"
                                                                                width="50"/></button>
                </a>
            </li>

            <li class="nav-item">
                <a class="">
                    <button type="button" class="btn btn-dark">Salir<br><img th:src="@{salir.png}" height="50"
                                                                             width="50"/></button>
                </a>
            </li>
        </ul>
    </div>

    <form class="form-inline">
        <input class="form-control mr-sm-2 " type="search" placeholder="Buscar" aria-label="Search">
        <a class="btn btn-dark"><img th:src="@{buscar.png}" height="50" width="50"/></a>
    </form>
    </nav>
</div>
<!--TerminaBarra de Herramientas -->


<div class="container mt-4" style="font-family: 'Oswald', sans-serif; text-align: center;font-size: 18px">
    <div class="col-sm-9">
        <form th:action="@{/save}" th:object="${usuarios}" method="POST">

            <div class="card" style=" background: #FFFAE1;">
                <div class="card-header">
                    <h3>Registrar Usuario</h3>

                </div>
                <div class="card-body">
                    <div class="form-group">

                        <label></label>
                        <input th:field="*{id}" type="text" class="form-control">

                    </div>

                    <div class="form-group">
                        <label>Nombre</label>
                        <input th:field="*{nombre}" type="text" placeholder="Nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Apellido Paterno</label>
                        <input th:field="*{aPaterno}" type="text" placeholder="Apellido Paterno" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Apellido Materno</label>
                        <input th:field="*{aMaterno}" type="text" placeholder="Apellido Materno" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input th:field="*{contrasena}" type="text" placeholder="Contraseña" class="form-control">
                    </div>
                </div>

                <div class="card-footer " style="text-align: center">
                    <input type="submit" value="Guardar" class="btn btn-info">
                </div>

            </div>
        </form>
    </div>


</div>

</body>
</html>

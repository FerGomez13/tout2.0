<div class="container mt-4" style="font-size: 18px">
    <table class="table table-bordered table-hover">
        <thread class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
                <th>Contraseña</th>
            </tr>
        </thread>
        <tbody>
            <tr th:each="usuario:${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.aPaterno}"></td>
                <td th:text="${usuario.aMaterno}"></td>
                <td th:text="${usuario.contrasena}"></td>
                <td>
                    <a th:href="@{/editar}" class="btn btn-warning">Editar</a>
                    <a th:onclick="eliminar([[${usuario.id}]])" class="btn btn-danger">Eliminar</a>
                </td>

            </tr>

        </tbody>
    </table>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Usuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap https://fonts.googleapis.com/css?family=Bree+Serif&display=swap"
          rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body style=" background: #FFFAE1;">
<div class="row"
     style="margin-bottom:0; background: #07d7e3;font-family: 'Oswald', sans-serif;color: white; text-align: center">
    <div class="col-sm-2">
        <img th:src="@{santelogo.png}" height="200" width="200"/>
    </div>
    <div class="col-sm-10" style="margin-top: 60px">
        <h1> ODONTOLOGÍA, MEDICINA & NUTRICIÓN</h1>
    </div>
    <a class="">
        <button type="button" class="btn btn-dark" style="position: absolute; top: 0; right: 0;">Principal <br><img
                th:src="@{principal.png}" height="50" width="50"/></button>
    </a>

</div>

<!--EmpiezaBarra de Herramientas -->
<div class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top ">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="" href="http://localhost:8080/nuevo">
                    <button type="button" class="btn btn-dark">Agregar<br><img th:src="@{agregar.png}" height="50"
                                                                               width="50"/></button>
                </a>
            </li>

            <li class="nav-item">
                <a class="">
                    <button type="button" class="btn btn-dark">Imprimir<br><img th:src="@{impresora.png}" height="50"
                                                                                width="50"/></button>
                </a>
            </li>

            <li class="nav-item">
                <a class="">
                    <button type="button" class="btn btn-dark">Salir<br><img th:src="@{salir.png}" height="50"
                                                                             width="50"/></button>
                </a>
            </li>
        </ul>
    </div>
    <form class="form-inline">
        <input class="form-control mr-sm-2 " type="search" placeholder="Buscar" aria-label="Search">
        <a class="btn btn-dark"><img th:src="@{buscar.png}" height="50" width="50"/></a>
    </form>
    </nav>
</div>

<!--Termina Barra de Herramientas -->


<div class="container col-sm-12">
    <!--<h2>Toggleable Tabs</h2>    <br>-->
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home">Usuarios</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#menu1">Socios</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div id="home" class="container tab-pane active"><br>
            <div class="container mt-4" style="font-size: 18px">
                <table class="table table-bordered table-hover">
                    <thread class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Contraseña</th>
                        </tr>
                    </thread>
                    <tbody>
                    <tr th:each="user:${usuario}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.nombre}"></td>
                        <td th:text="${user.aPaterno}"></td>
                        <td th:text="${user.aMaterno}"></td>
                        <td th:text="${user.contrasena}"></td>
                        <td>
                            <a th:href="@{/editar/}+${user.id}" class="">
                                <button type="button" class="btn bg-transparent">Editar<br><img th:src="@{editar.png}"
                                                                                                height="50" width="50"/>
                                </button>
                            </a>
                            <a th:onclick="eliminar([[${user.id}]])" class="btn btn-danger">Eliminar</a>

                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="menu1" class="container tab-pane fade"><br>
            <h3>Socios</h3>
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                consequat.</p>
        </div>
    </div>
</div>

</body>
</html>
